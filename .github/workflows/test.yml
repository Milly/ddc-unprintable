name: Test

on:
  push:
    branches:
      - master
  pull_request:
    paths:
      - "**.md"
      - "**.ts"
      - "deno.jsonc"
      - ".github/workflows/test.yml"

defaults:
  run:
    shell: bash --noprofile --norc -eo pipefail {0}

jobs:
  check:
    strategy:
      fail-fast: false
      matrix:
        runner:
          - ubuntu-latest
        deno:
          - version: ${{ vars.MIN_DENO_VERSION }}
          - version: ${{ vars.MAX_DENO_VERSION }}
    runs-on: ${{ matrix.runner }}
    steps:
      - uses: actions/checkout@v4

      - uses: denoland/setup-deno@v2
        with:
          deno-version: "${{ matrix.deno.version }}"

      - name: Pre-cache dependencies
        run: deno task cache

      - name: Check lint
        if: ${{ !cancelled() }}
        run: deno task check:lint

      - name: Check format
        if: ${{ !cancelled() }}
        run: deno task check:fmt

      - name: Check type
        if: ${{ !cancelled() }}
        run: deno task check:type

      - name: Check doc
        if: ${{ !cancelled() }}
        run: deno task check:doc

  test:
    needs: check
    strategy:
      matrix:
        runner:
          - ubuntu-latest
        deno:
          - version: ${{ vars.MIN_DENO_VERSION }}
          - version: ${{ vars.MAX_DENO_VERSION }}
      fail-fast: false
    runs-on: ${{ matrix.runner }}
    steps:
      - uses: actions/checkout@v4

      - uses: denoland/setup-deno@v2
        with:
          deno-version: "${{ matrix.deno.version }}"

      - name: Pre-cache dependencies
        run: |
          deno task cache
          deno task test --no-run

      - name: Run tests
        run: deno task test

  check-publish:
    needs: check
    strategy:
      matrix:
        runner:
          - ubuntu-latest
        deno:
          - version: ${{ vars.PUBLISH_DENO_VERSION }}
    runs-on: ${{ matrix.runner }}
    steps:
      - uses: actions/checkout@v4

      - uses: denoland/setup-deno@v2
        with:
          deno-version: ${{ matrix.deno.version }}

      - name: Pre-cache dependencies
        run: deno task cache

      - name: Check slow types
        run: deno task check:publish
